<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
h1 {
text-align: center;
font-family:Helvetica, sans-serif;
font-size:.8em;
color:#666;
}

table {
font-family:Helvetica, sans-serif;
color:#666;
font-size:.6em;
border:#ccc 2px solid;
border-collapse: collapse;
margin-left: auto;
margin-right: auto;
vertical-align: top;
}

table th {
border: 1px solid #ccc;
padding:8px 0px;
text-align: center;
background: #ededed;
}

table tr {
text-align: center;
}

table td {
padding:6px 4px;
}

@media print {
body {
-webkit-print-color-adjust: exact;
}
}
</style>
</head>


<body>
<h1>Game Summary</h1>
<table align="center">
<tr>
<td>Home Team</td><td></td><td>Visiting Team</td>
</tr>
<tr>
    <td width="20%">#HomeTeam#</td><td width="40%"></td><td width="20%">#VisitingTeam#</td>
</tr>
